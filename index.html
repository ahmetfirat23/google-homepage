<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    </head>

    <body>
        <nav>
            <ul>
                <li class="uplist"><a href=#>Gmail</a></li>
                <li class="uplist"><a href=#>Görseller</a></li>
                <li class="uplist"><img style="vertical-align: middle;" class="navicon" src="gridicon.png" alt="Dropdownmenu"></li>
                <li class="uplist"><a id=signin href=#>Oturum açın</a></li>
            </ul>
        </nav>

        <main>
            <img class="logo" src="https://www.google.com/logos/doodles/2021/sadri-alsks-94th-birthday-6753651837108902-l.png" height="200" width="500">
            <form>
                <div id="searchbox">
                    <img class="searchicons" src="https://img.icons8.com/fluent-systems-filled/22/000000/search.png"/>
                    <input type="text" id="searchinput" name="searchinput">
                    <img class="searchicons" style="margin-right:12px;" src="https://img.icons8.com/ios-glyphs/22/000000/keyboard.png"/>
                    <img class="searchicons" src="https://img.icons8.com/material-rounded/22/000000/microphone.png"/>
                </div>
                <br>
                <input type="submit" value="Google'da Ara" class="button">
                <input type="submit" value="Kendimi Şanslı Hissediyorum" class="button">
            </form>
            <p id="langtext">
                Google'ı kullanabileceğiniz diğer diller: <a href=# id="olang">English</a>
            </p>
        </main>

        <footer>
            <div id="flocation">
                Türkiye
            </div>
            <hr>
            <div id="fcontent">
                <ul id="fcleft">
                    <li class="downlist"><a href=#>Hakkında</a></li>
                    <li class="downlist"><a href=#>Reklam</a></li>
                    <li class="downlist"><a href=#>İşletme</a></li>
                    <li class="downlist"><a href=#>Arama nasıl çalışır?</a></li>
                </ul>
                <ul id="fcright">
                    <li class="downlist"><a href=#>Gizlilik</a></li>
                    <li class="downlist"><a href=#>Şartlar</a></li>
                    <li class="downlist"><a href=#>Ayarlar</a></li>
                </ul>
            </div>
        </footer>
    </body>
